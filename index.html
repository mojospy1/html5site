<!DOCTYPE html>
<html>
<head>
  <title>Interactive Photo Gallery</title>
  <style>
    #image {
      height: 300px;
      width: 600px;
      border: 1px solid black;
      background-color: #eee;
      background-size: cover;
      text-align: center;
      line-height: 300px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .preview {
      width: 100px;
      height: 100px;
      margin: 10px;
      border: 2px solid transparent;
      transition: border 0.3s;
      cursor: pointer;
    }

    .preview:hover {
      border: 2px solid #444;
    }
  </style>
</head>
<body>

<div id="image">
  Hover over an image below to display here.
</div>

<!-- Sample images -->
<img class="preview" src="https://via.placeholder.com/600x300/FF0000/FFFFFF?text=Red" alt="Red Image" onmouseover="upDate(this)" onmouseout="unDo()">
<img class="preview" src="https://via.placeholder.com/600x300/00FF00/FFFFFF?text=Green" alt="Green Image" onmouseover="upDate(this)" onmouseout="unDo()">
<img class="preview" src="https://via.placeholder.com/600x300/0000FF/FFFFFF?text=Blue" alt="Blue Image" onmouseover="upDate(this)" onmouseout="unDo()">

<script>
  function upDate(previewPic) {
    console.log("Hovering:", previewPic.alt, previewPic.src);
    const imageDiv = document.getElementById("image");
    imageDiv.innerHTML = previewPic.alt;
    imageDiv.style.backgroundImage = "url('" + previewPic.src + "')";
  }

  function unDo() {
    console.log("Mouse left image");
    const imageDiv = document.getElementById("image");
    imageDiv.innerHTML = "Hover over an image below to display here.";
    imageDiv.style.backgroundImage = "url('')";
  }
</script>

</body>
</html>
