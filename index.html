<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accessible Interactive Photo Gallery</title>
  <style>
    #image {
      height: 300px;
      width: 600px;
      border: 2px solid black;
      background-color: #eee;
      background-size: cover;
      background-position: center;
      text-align: center;
      line-height: 300px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .preview {
      width: 100px;
      height: 100px;
      margin: 5px;
      border: 2px solid transparent;
      cursor: pointer;
    }
    .preview:focus {
      outline: 2px solid blue;
    }
  </style>
</head>
<body onload="initializeGallery()">

<h1>My Accessible Photo Gallery</h1>
<div id="image">Hover over an image below to display here.</div>

<div id="gallery">
  <img class="preview" src="https://via.placeholder.com/600x300/FF5733/ffffff?text=Image+1" alt="A bright red image" onmouseover="upDate(this)" onmouseleave="unDo()" onfocus="upDate(this)" onblur="unDo()">
  <img class="preview" src="https://via.placeholder.com/600x300/33FF57/ffffff?text=Image+2" alt="A bright green image" onmouseover="upDate(this)" onmouseleave="unDo()" onfocus="upDate(this)" onblur="unDo()">
  <img class="preview" src="https://via.placeholder.com/600x300/3357FF/ffffff?text=Image+3" alt="A bright blue image" onmouseover="upDate(this)" onmouseleave="unDo()" onfocus="upDate(this)" onblur="unDo()">
  <img class="preview" src="https://via.placeholder.com/600x300/F1C40F/000000?text=Image+4" alt="A yellow image" onmouseover="upDate(this)" onmouseleave="unDo()" onfocus="upDate(this)" onblur="unDo()">
  <img class="preview" src="https://via.placeholder.com/600x300/8E44AD/ffffff?text=Image+5" alt="A purple image" onmouseover="upDate(this)" onmouseleave="unDo()" onfocus="upDate(this)" onblur="unDo()">
  <img class="preview" src="https://via.placeholder.com/600x300/2ECC71/ffffff?text=Image+6" alt="A green image" onmouseover="upDate(this)" onmouseleave="unDo()" onfocus="upDate(this)" onblur="unDo()">
</div>

<script>
  function upDate(previewPic) {
    console.log("Event triggered on: ", previewPic.alt);
    const display = document.getElementById("image");
    display.innerHTML = previewPic.alt;
    display.style.backgroundImage = "url('" + previewPic.src + "')";
  }

  function unDo() {
    const display = document.getElementById("image");
    display.innerHTML = "Hover over an image below to display here.";
    display.style.backgroundImage = "url('')";
  }

  function initializeGallery() {
    console.log("Page loaded. Initializing tabindex...");
    const previews = document.querySelectorAll('.preview');
    for (let i = 0; i < previews.length; i++) {
      previews[i].setAttribute('tabindex', '0');
    }
  }
</script>

</body>
</html>
